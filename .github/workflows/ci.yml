name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: [--no-default-features, --all-features]
    steps:
      - uses: actions/checkout@v6
      - name: rustfmt
        run: cargo fmt -- --config "unstable_features=true,imports_granularity=Crate,group_imports=StdExternalCrate,format_code_in_doc_comments=true"
      - name: clippy hazarc_force_active_writer_count_64bit
        run: cargo clippy ${{ matrix.features }} -- -D warnings
        env:
          RUSTFLAGS: --cfg=hazarc_force_active_writer_count_64bit
      - name: clippy
        run: cargo clippy ${{ matrix.features }} --all-targets -- -D warnings
      - name: test
        run: cargo test ${{ matrix.features }}
      #      - name: Install cargo-llvm-cov
      #        uses: taiki-e/install-action@cargo-llvm-cov
      #      - name: code coverage
      #        run: cargo +nightly llvm-cov ${{ matrix.features }} --fail-under-functions 90 --fail-under-lines 90 --fail-under-regions 90
      - name: check doc
        run: cargo doc
        env:
          RUSTDOCFLAGS: "-Dwarnings"
  miri:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        features: ["", --features=domain-gc]
        seeds: [0..256, 256..512, 512..768, 768..1024, 1024..1280, 1280..1536, 1536..1792, 1792..2048]
    steps:
      - uses: actions/checkout@v6
      - name: install miri
        run: rustup install nightly && rustup +nightly component add miri
      - name: miri
        run: cargo +nightly miri test ${{ matrix.features }}
        env:
          MIRIFLAGS: -Zmiri-many-seeds=${{ matrix.seeds }}
  benchmark:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: benchmark
        run: cargo bench --features pthread-domain -- --min-time 1
